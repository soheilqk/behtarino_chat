name: behtarino_chat
description: Happy Chat

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.6
  provider: ^5.0.0
  dio: ^4.0.0
  pretty_dio_logger: ^1.1.1
  mqtt_client: ^9.5.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  path_provider: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.0
  build_runner: ^2.1.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: IRANSans
      fonts:
        - asset: assets/fonts/IRANSans(FaNum).ttf
        - asset: assets/fonts/IRANSans(FaNum)_Light.ttf
          weight: 100
        - asset: assets/fonts/IRANSans(FaNum)_Medium.ttf
          weight: 500
        - asset: assets/fonts/IRANSans(FaNum)_Bold.ttf
          weight: 700

